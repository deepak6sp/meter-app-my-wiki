<head>
  <title>Deepak Editor</title>
</head>

<body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <a class="navbar-brand" href="#"> Collaborative Text Editor </a>     
	    <p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>
	  </div>
	</nav>
	<div class="container">
		{{> display_date}}
		<div class="row">
			<div class="col-md-6">
				<h3>Editor</h3>
		  		<div class="jumbotron">
					{{> editor}}
				</div>
			</div>
			<div class="col-md-6">
				<h3>Preview</h3>
			  	<div class="jumbotron">
			  		{{> preview}}
			  	</div>
			</div>
		</div>
	</div>
</body>

<template name="display_date">
	{{date}}
</template>

<template name="editor">
	{{> sharejsCM docid=docid id="editor" onRender=config}}
</template>
<template name="preview">
	<iframe id="preview_content">
		
	</iframe>
</template>
